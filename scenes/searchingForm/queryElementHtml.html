<div class="search">

        <form action="#" method="post" class="mi-form">
            <div class="mi-form-item" id="J_field1">

            </div>
             <div class="mi-form-item" id="J_field2">

        </form>

    var myElement = QueryElementFactory([{
        key:'BatchNo',
        classType:Cellula.QueryElement.Input,

        rootNode:$("#J_field1"),
