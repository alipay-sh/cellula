<body>
<div class="search">
    <div class="search-head fn-clear">
        <span class="search-head-lt"></span>
        <span class="search-head-rt"></span>

        <h3 class="fn-clear"><strong>查询账户明细</strong></h3>

    </div>
    <div class="search-body search-body-hide">
        <form action="#" method="post" class="mi-form">
            <div class="mi-form-item" id="J_field1">
                <label class="mi-label">
                    <span class="required">*</span><!-- 必填*号可选 -->
                    表单1项：
                </label>
                <input type="text" class="mi-input" value="12345678"/>
                <div class="mi-form-explain">这里显示提示信息。</div>
                <!-- 帮助文案可选 -->
            </div>
             <div class="mi-form-item" id="J_field2">
                <label class="mi-label">
                    
                    表单2项：
                </label>
                <input type="text" class="mi-input" value=""/>
                <div class="mi-form-explain">这里显示提示信息。</div>
                <!-- 帮助文案可选 -->
            </div>

            <div class="mi-form-item mi-form-item-cue" id="J_regDate">
                <label class="mi-label">注册时间：</label>
                <input id="J_regDate_input" name="beginDate" type="text" class="mi-input mi-input-hover" value="2012-01-01" />
                <div class="mi-form-explain">注册时间, 格式为 yyyy-mm-dd</div>
            </div>

           <div class="mi-form-item mi-form-item-cue" id="J_dates">
                <label class="mi-label">创建时间：</label>
                <input id="J_beginDate" name="beginDate" type="text" class="mi-input mi-input-hover" value="2012-01-01" />
                <span class="mi-form-spliter">到</span>
                <input id="J_endDate" name="endDate" type="text" class="mi-input" value="2012-02-03" />

                <div class="mi-form-explain">起始日期, 格式为 yyyy-mm-dd</div>
            </div>
        </form>
    </div>
    <div class="search-foot fn-clear">
        <span class="search-foot-lt"></span>
        <span class="search-foot-rt"></span>
    </div>


    <div class="tb-data">


    </div>


</div>


<script type="text/javascript" src="../../../cellula-backup/scenes/jquery-1.7.2.js"></script>

<script type="text/javascript">
    //定义查询场景中 查询元素数据的数据类型
    /* var BatchNo = new Cellula.Class('BatchNo',{
        validate:function(data, el){
           var v = data.value;
           if(v && isNaN(Number(v))){
               console.log('must be a number');
               return 'must be a number!';
           }
        }
    }).inherits(Cellula.Nucleus); */

    var myElement = QueryElementFactory([{
        key:'BatchNo',
        classType:Cellula.QueryElement.Input,
        formExplain:'请填写批次号。',
        rootNode:$("#J_field1"),
        validate:function(data, el){
           var v = data.value ;
           if(v && isNaN(Number(v))){
               console.log('must be a number');
               return 'must be a number!';
           }
        }
    },{
        key:'BatchNo2',
        classType:Cellula.QueryElement.Input,
        formExplain:'请填写批次号2。',
        rootNode:$("#J_field2")
    }, {
        key:'regDate',
        classType:Cellula.QueryElement.Calendar,
        formExplain:'请填写注册日期。',
        rootNode:$("#J_regDate")
    },{
        key:'dates',
        classType:Cellula.QueryElement.DoubleCalendar,
        formExplain:'请填写注册日期。',
        startCalenderRoot:$("#J_beginDate"),
        endCalenderRoot:$("#J_endDate"),
        rootNode:$("#J_dates")
    }


    ]);

</script>
